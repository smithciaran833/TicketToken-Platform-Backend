# Compliance Service Kubernetes Deployment
# AUDIT FIX: DEP-M4, HEALTH-M3 - Kubernetes manifests with proper probe config
apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliance-service
  namespace: tickettoken
  labels:
    app: compliance-service
    version: v1
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: compliance-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: compliance-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3008"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: compliance-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # HEALTH-M3: Proper probe configuration
      containers:
        - name: compliance-service
          image: tickettoken/compliance-service:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 3008
              protocol: TCP
          
          # Environment variables from ConfigMap and Secrets
          envFrom:
            - configMapRef:
                name: compliance-service-config
            - secretRef:
                name: compliance-service-secrets
          
          env:
            - name: NODE_ENV
              value: "production"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          
          # HEALTH-M3: Kubernetes liveness probe
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          
          # HEALTH-M3: Kubernetes readiness probe
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          
          # Startup probe for slow starts
          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
          
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /app/logs
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: logs
          emptyDir: {}
      
      # GD-M1: Termination grace period for shutdown delay
      terminationGracePeriodSeconds: 30
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - compliance-service
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: compliance-service
  namespace: tickettoken
  labels:
    app: compliance-service
spec:
  type: ClusterIP
  selector:
    app: compliance-service
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: compliance-service-config
  namespace: tickettoken
data:
  PORT: "3008"
  LOG_LEVEL: "info"
  SERVICE_NAME: "compliance-service"
  FEATURE_DETAILED_HEALTH: "true"
  FEATURE_METRICS_ENABLED: "true"
  SHUTDOWN_DELAY_MS: "5000"
  SHUTDOWN_TIMEOUT_MS: "30000"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: compliance-service
  namespace: tickettoken

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: compliance-service
  namespace: tickettoken
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: compliance-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: compliance-service
  namespace: tickettoken
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: compliance-service
